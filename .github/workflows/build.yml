name: Compile ipsw
on: [push]
jobs:
  xpwn-linux:
    strategy:
      matrix:
        arch:
          - runner: ubuntu-22.04
            name: x86_64
          - runner: ubuntu-22.04-arm
            name: aarch64

    name: ${{ matrix.arch.name }}
    runs-on: ${{ matrix.arch.runner }}

    steps:
      - uses: actions/checkout@v3

      - name: Run compile script
        run: |
          cd ./xpwn
          ./compile.sh
          mv bin/ ..
          cd ..

      - name: Zip files
        run: zip -r powdersn0w_tools_linux-${{ matrix.arch.name }}.zip bin/

      - name: Update latest release
        uses: pyTooling/Actions/releaser/composite@main
        with:
          tag: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          files: powdersn0w_tools_linux-${{ matrix.arch.name }}.zip
